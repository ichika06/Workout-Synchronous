<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea, button { margin: 10px; padding: 10px; font-size: 16px; width: 80%; }
        button { cursor: pointer; }
        #response { margin-top: 20px; font-weight: bold; white-space: pre-wrap; text-align: left; width: 80%; margin: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; background-color: #f9f9f9; }
    </style>
</head>
<body>

    <h2>Ask Llama AI</h2>
    <textarea id="userInput" rows="4" placeholder="Type your question..."></textarea><br>
    <button onclick="askLlama()">Send</button>

    <div id="response"></div>

    <script>
        async function askLlama() {
            const userMessage = document.getElementById("userInput").value.trim();
            if (!userMessage) return;

            document.getElementById("response").innerHTML = "Thinking...";

            try {
                const res = await fetch("https://backend-workout-synchronous.vercel.app/ask-llama", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: [{ role: "user", content: "Hello!" }] })
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error("Error:", error));


                const data = await res.json();
                document.getElementById("response").innerHTML = data.choices?.[0]?.message?.content || "No response.";
            } catch (error) {
                document.getElementById("response").innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }
    </script>

</body>
</html>
