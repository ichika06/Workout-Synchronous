<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="md.css">
  <link rel="stylesheet" href="https://unpkg.com/@material/web@latest/mdc.min.css">
  <script src="https://unpkg.com/@material/web@latest/mdc.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/icon/weatherfit-icon.ico" type="image/x-icon">
  <title>Workout Synchronous</title>
</head>
<body class="dark">

  <header>
    <div class="header-container">
      <div class="logo md-typescale-body-medium">
        <img src="assets/icon/weatherfit-icon.png" alt="x-icon" width="13%" height="15%">
        <h1>WeatherFit</h1>
      </div>
      <div class="get-weather-container">
        <md-outlined-text-field label="Enter your city" id="location-input"
        >
        </md-outlined-text-field>
        <md-filled-tonal-button id="submit-location">
          Get Weather
        </md-filled-tonal-button>
      </div>

      <div>
        <md-filled-tonal-button>
          Get
        </md-filled-tonal-button>
    </div>
  </header>

  <main>
    <div class=" ">
      <div class="head-infos">
        <div class="md-typescale-body-medium md-card card-weather">
          <div class="top-status md-typescale-body-large">
            <img id="weather-img" style="width: 100%; height: auto;" />
            <h2 id="weather-status"></h2>
          </div>
    
          <div>
            <h3 id="city"></h3>
            <h3 id="weather-info" class="font-semibold"></h3>
            <div id="airpollen-info"></div>
          </div>
        </div>
  
        <div id="forecast-wrapper" class="forecast-wrapper">
          <div id="forecast-container" class="forecast-container md-typescale-label-large">
            <div class="forecast-item">
              <md-circular-progress indeterminate></md-circular-progress>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="workout-suggestion">

        Workout Suggestions for today:

      </div>
    </div>

    
    
    <div id="workout-info"></div>
    <div id="products-list-wrapper" class="md-card md-typescale-body-medium" >
      <ul id="products-list" style="list-style: none; padding: 0;">

      </ul>
    </div>
  </main>


</body>
<script type="importmap">
  {
    "imports": {
      "@material/web/": "https://esm.run/@material/web/"
    }
  }
</script>
<script type="module">
  import '@material/web/all.js';
  import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

  document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
</script>


<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="script.js"></script>
</html>
