<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="md.css">
  <link rel="stylesheet" href="https://unpkg.com/@material/web@latest/mdc.min.css">
  <script src="https://unpkg.com/@material/web@latest/mdc.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Fitness & Weather</title>
</head>
<body class="dark">

  <main>
    <span style="position: relative">
      <md-filled-tonal-button id="usage-anchor">Set with idref</md-filled-tonal-button>
      <md-menu id="usage-menu" anchor="usage-anchor" class="md-menu">
        <md-menu-item>
          <div slot="headline">Apple</div>
        </md-menu-item>
        <md-menu-item>
          <div slot="headline">Banana</div>
        </md-menu-item>
        <md-menu-item>
          <div slot="headline">Cucumber</div>
        </md-menu-item>
      </md-menu>
    </span>

    <div class="place-items-center">
      <div class="head-infos">
        <div class="md-typescale-body-medium md-card card-weather">
          <div class="top-status md-typescale-body-large">
            <img id="weather-img" style="width: 200px; height: auto;" />
            <h2 id="weather-status"></h2>
          </div>
    
          <div>
            <h3 id="city"></h3>
            <h3 id="weather-info" class="font-semibold"></h3>
            <div id="airpollen-info"></div>
          </div>
        </div>
  
        <div id="forecast-wrapper" class="forecast-wrapper">
          <div id="forecast-container" class="forecast-container md-typescale-label-large">
            <div class="forecast-item">
              <md-circular-progress indeterminate></md-circular-progress>
            </div>
          </div>
        </div>
      </div>
  
  
      <h2 class="">Weather Information</h2>
      <p>Get the current weather and fitness suggestions for your location.</p>
      <div>
        <md-outlined-text-field label="Enter your city" id="location-input">
        </md-outlined-text-field>
        <md-filled-tonal-button id="submit-location">
          Get Weather
          
        </md-filled-tonal-button>
        <button id="show-toast" onclick="notif.success('Hello from Solid Toast!')">
          click me
        </button>
      </div>
    </div>

    <div id="workout-info"></div>
    <ul id="products-list"></ul>
  </main>


</body>
<script type="importmap">
  {
    "imports": {
      "@material/web/": "https://esm.run/@material/web/"
    }
  }
</script>
<script type="module">
  import '@material/web/all.js';
  import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

  document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
</script>
<script type="module">
  // This example uses anchor as an ID reference
  const anchorEl = document.body.querySelector('#usage-anchor');
  const menuEl = document.body.querySelector('#usage-menu');

  anchorEl.addEventListener('click', () => { menuEl.open = !menuEl.open; });
</script>


<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="script.js"></script>
</html>
